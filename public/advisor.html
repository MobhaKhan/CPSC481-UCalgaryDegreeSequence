<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Degree Advisor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    
    <div id="advisor-root">
       

      <section class="advisor-card">
        <div class="advisor-header">
            <a href="https://portal.my.ucalgary.ca/psp/paprd/?cmd=logout&errorCode=999&languageCd=ENG" class="back-arrow">‚Üê</a>
            <h2 class="advisor-title">Student Information</h2>
        </div>


        <label class="advisor-label">
          <span>UCID</span>
          <input 
            type="text" 
            id="advisor-ucid" 
            placeholder="12345678"
            class="advisor-input"
          />
        </label>

        <label class="advisor-label">
          <span>Year</span>
          <input 
            type="number" 
            id="advisor-year" 
            placeholder="4"
            class="advisor-input"
          />
        </label>

        <label class="advisor-label">
          <span>Program</span>
          <select id="advisor-program" class="advisor-input">
            <option>Computer Science</option>
            <option>Software Engineering</option>
            <option>Data Science</option>
            <option>Other</option>
          </select>
        </label>

        <button id="advisor-submit" class="advisor-submit-btn">
          Submit
        </button>
      </section>
    </div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("advisor-submit");
    const ucidInput = document.getElementById("advisor-ucid");

    btn.addEventListener("click", () => {
      const ucid = ucidInput.value.trim();

      if (ucid === "30203755") {
        window.location.href = "index.html";
      } else {
        showError("Student not found. Please check your UCID and try again.");
      }
    });
  });

  function showError(message) {
    // remove existing dialogs
    document.querySelector(".error-dialog")?.remove();
    document.querySelector(".error-overlay")?.remove();

    // Create overlay
    const overlay = document.createElement("div");
    overlay.className = "error-overlay";
    document.body.appendChild(overlay);

    // Create dialog
    const dialog = document.createElement("div");
    dialog.className = "error-dialog";
    dialog.innerHTML = `
      <p>${message}</p>
      <button class="error-close">OK</button>
    `;
    document.body.appendChild(dialog);

    // Close button removes both
    document.querySelector(".error-close").addEventListener("click", () => {
      dialog.remove();
      overlay.remove();
    });
  }
</script>



  </body>
</html>
