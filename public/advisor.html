<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Degree Advisor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div id="advisor-root">
      <section class="advisor-card">
        <h2 class="advisor-title">Student Information</h2>

        <label class="advisor-label">
          <span>UCID</span>
          <input 
            type="text" 
            id="advisor-ucid" 
            placeholder="12345678"
            class="advisor-input"
          />
        </label>

        <label class="advisor-label">
          <span>Year</span>
          <input 
            type="number" 
            id="advisor-year" 
            placeholder="4"
            class="advisor-input"
          />
        </label>

        <label class="advisor-label">
          <span>Program</span>
          <select id="advisor-program" class="advisor-input">
            <option>Computer Science</option>
            <option>Software Engineering</option>
            <option>Data Science</option>
            <option>Other</option>
          </select>
        </label>

        <button id="advisor-submit" class="advisor-submit-btn">
          Submit
        </button>
      </section>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("advisor-submit");
        btn.addEventListener("click", () => {
          window.location.href = "index.html"; 
     
        });
      });
    </script>

  </body>
</html>
